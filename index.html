<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Store</title>
  <link rel="icon" href="images/logo.jpg" type="image/gif" sizes="16x16">
  <!-- Bootstrap Cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- FontAwesome cdn -->
  <script src="https://kit.fontawesome.com/102c86fae5.js" crossorigin="anonymous"></script>
  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Headers -->
  <header></header>
  <!-- Main Area -->
  <main>
    <div class="container">
      <!-- search input area -->
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="search"> <i class="fa fa-search"></i> <input type="text" class="form-control"
              placeholder="Search Products" id="search-text"> <button type="button" onclick="categoryProducts()"
              id="search-btn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <!-- Show Api Products Here -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7 mt-4">
          <div class="row col-12" id="unique-product">
          </div>
          <div class="row row-cols-1 row-cols-md-3" id="all-products">
            <!-- <div class="col">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a longer card with supporting text below as a natural
                                    lead-in to additional
                                    content. This content is a little bit longer.</p>
                            </div>
                        </div>
                        </div> -->
          </div>
        </div>
        <!-- Cart Area -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="cart-title">My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal After clicking buy now button-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Puchase Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Thanks For Your Purchase</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue
              Shopping</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Welcome</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Custom Js -->
  <script src="js/app.js"></script>
  <!-- Bootstrap Js Cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
